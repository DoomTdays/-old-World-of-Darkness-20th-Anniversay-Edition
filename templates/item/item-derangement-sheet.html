<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" alt="Item Image" />
        <div class="header-fields flex-center">
            <label class="item-label" style="font-size: 16px; margin:auto; width: 50%;">Name</label>
            <input name="name" type="text" value="{{item.name}}" style="margin:auto; width: 50%;" placeholder="{{localize 'WoDA20.Name'}}" />
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "WoDA20.Description"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
        {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
    
    </section>
</form>
